name: Daily ML Pipeline Fetch and Train

on:
  schedule:
    - cron: '1 8 * * *'  # t√§glich um 18 Uhr UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch External Data
        run: |
          python scripts/fetchWeatherData.py

    #   - name: Train Model
        # run: |
        #   python scripts/trainWeatherModel.py

      - name: Commit and Push Artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/ models/
          git commit -m "Auto: data + model update $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
