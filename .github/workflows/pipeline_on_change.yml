name: On Change Pipeline Train

on:
  push:
    branches:
      - '*'
    paths:
      - "scripts/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Process External Data
        run: |
          python scripts/process_weather_data.py

      - name: Train Model
        run: |
          python scripts/train_weather_model_linear_regression.py

      - name: Commit and Push Artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add models/
          git commit -m "Auto: model update $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push

